name: Reset Daily Attendance

on:
  schedule:
    # Reset at midnight Oslo time (UTC+1/+2)
    # Using 23:00 UTC to cover both CET (winter) and CEST (summer)
    # This will run at 00:00 CET (winter) or 01:00 CEST (summer)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  reset-attendance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Reset attendance.json
        run: |
          # Reset attendance to empty state for new day
          echo '{
            "date": "",
            "canteens": {
              "Eat the street": 0,
              "Fresh4you": 0,
              "Flow": 0
            }
          }' > public/attendance.json

      - name: Commit and push reset attendance
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/attendance.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Reset daily attendance $(date +%Y-%m-%d)"
            git push
          fi
